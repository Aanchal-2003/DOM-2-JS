<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
        }
        #container{
            width: 300px;
            height: 300px;
        }
        
    </style>
</head>
<body>
    <div id="container">
        <img id="main_image" width="100%" height="100%" src="https://picsum.photos/id/237/200/300" alt="">
    </div>
    <div>
        <img onclick="demo(this)" src="https://picsum.photos/seed/picsum/200/300" alt="">
        <img onclick="demo(this)" src="https://picsum.photos/200/300?grayscale" alt="">
        <img onclick="demo(this)" src="https://picsum.photos/200/300/?blur=2" alt="">
    </div>
    


    <script>
        var main_image = document.getElementById("main_image");
       
        function demo(elem) {
            main_image.src = elem.src
        }
    </script>
</body>
</html>
